<mat-sidenav-container class="sidenav-container" [hasBackdrop] = "(isHandset$ | async) ? 'true' : 'false'">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false">
    <mat-toolbar color="primary" id="menu_toolbar"><span>MENU</span><button type="button"
      aria-label="Toggle sidenav" mat-icon-button
      (click)="drawer.toggle()"><mat-icon aria-label="Side nav toggle icon">arrow_back_ios</mat-icon></button></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/recipeList">RecipeList</a>
      <a mat-list-item routerLink="/addRecipe">AddRecipe</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!drawer.opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Recept och NÃ¤ring</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
