
  <div id="recipe_list_background">
    <div class="container banner">
          <form [formGroup]="search_form" (ngSubmit)="onSubmit()">
            <div class="col-sm-8">
                <mat-form-field color="warn" >
                    <input matInput placeholder="Sök på ett recept" id="searchField" formControlName="search_term">
                    <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>
            </div>
            <span>eller</span>
            <div class="col-sm-3">
                <mat-form-field>
                    <mat-select placeholder="Filtrera på kategori">
                        <mat-option value="2">2</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="8">8</mat-option>
                        <mat-option value="10">10</mat-option>
                        <mat-option value="12">12</mat-option>
                    </mat-select>
                </mat-form-field>  
            </div>  
          </form> 
    </div>
  </div>
  
<div class="container">
      <mat-card *ngFor="let recipe of recipes; let i = index" class="card">
        <mat-card-header>
          <mat-card-title><h5>{{recipe.name}}</h5></mat-card-title>
          <mat-card-subtitle><h6>{{recipe.desc}}</h6></mat-card-subtitle>
        </mat-card-header>
        <!--TODO: Add placeholder image-->
        <img mat-card-image src="{{recipe.imgUrl}}" alt="Recipe image">
        <mat-card-content>
            <mat-chip-list>
                <mat-chip *ngFor="let category of recipe.categories">{{category}}</mat-chip>
            </mat-chip-list>
            <br>
           <mat-form-field>
             <mat-select [(value)]="selectedNumberOfPortions[i]" placeholder="Antal portioner:">
              <mat-option value="2">2</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="6">6</mat-option>
              <mat-option value="8">8</mat-option>
              <mat-option value="10">10</mat-option>
              <mat-option value="12">12</mat-option>
             </mat-select>
           </mat-form-field>
            <h5>Ingredienser:</h5>
            <!--Outputting name of ingredient, ingredient units divided by recipe servings to get amount per serving. Then multiplying with currently selected no. of portions.-->
            <span *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}, {{(ingredient.units / recipe.servings) * selectedNumberOfPortions[i]}} {{ingredient.msr_unit}}<br></span>
            <br>
            <h5>Instruktioner:</h5>
            <p>{{recipe.instructions}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openDialog(recipe)">SE NÄRINGSVÄRDE</button>
            <span class="spacer"></span>
            <button mat-button color="primary">DELA</button>
          </mat-card-actions>
      </mat-card>
</div>
