<div class="container">
      <mat-card *ngFor="let recipe of recipes" class="card">
        <mat-card-header>
          <mat-card-title><h5>{{recipe.name}}</h5></mat-card-title>
          <mat-card-subtitle><h6>{{recipe.desc}}</h6></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{recipe.imgUrl}}" alt="Recipe image">
        <mat-card-content>
          <h5>Ingredienser:</h5>
            <span *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}, {{ingredient.units}} {{ingredient.msrUnit}}<br></span>
            <p></p>
            <h5>Instruktioner:</h5>
            <p>{{recipe.instructions}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
