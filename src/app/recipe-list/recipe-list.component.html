
      <mat-card *ngFor="let recipe of recipes" class="card">
        <mat-card-header>
          <mat-card-title>{{recipe.name}}</mat-card-title>
          <mat-card-subtitle>{{recipe.desc}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{recipe.imgUrl}}" alt="Recipe image">
        <mat-card-content>
          <p>
            Ingredienser:
          </p>
            <p *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}, {{ingredient.units}} {{ingredient.msrUnit}}</p>
            <p>
              Instruktioner:
            </p>
            <p>{{recipe.instructions}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
